<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            width: 320px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            justify-content: center;
            align-items: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
	    box-sizing: border-box;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff7951;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
	    margin-bottom: 20px;
        }

        .login-btn:hover {
            background: #ff7951;
        }
	.signup-option{
	    display:flex;
	    justify-content: center;
	    align-items: center;
	    height:14px;
	    gap:12px;
	}
    </style>
</head>
<body>

    <div class="login-container">
        <h2>회원가입</h2>
        <form>
            <div class="input-group">
                <label for="email">이름</label>
                <input type="userName" id="name" placeholder="이름" required>
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호" required>
            </div>

            <button type="submit" class="login-btn">가입하기</button>
	    <div class="signup-option">
		이미 계정이 있다면:    <a href="./signin.html"}>  로그인</a>
	    </div>
        </form>
    </div>

</body>
</html>
